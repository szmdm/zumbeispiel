<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>zumbeiSpiel</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1>
            ZUMBEISPIEL
        </h1>
    </header>

    <!-- SET MATCH -->

    <section id="setMatchSection">
        <h2>select the game</h2>
        <div class="matchValidation">
            <div class="formDate">
                <label for="dateSelect">date</label>
                <input type="date" id="dateSelect" value="" />
            </div>
            <div class="formPlace">
                <label for="placeSelect">place</label>
                <select id="placeSelect">
                    <option>Lokajskiego</option>
                    <option>Kajakowa</option>
                    <option>inna miejsc√≥wka</option>
                </select>
            </div>
            <button id="setMatchBtn">SET MATCH</button>
        </div>
    </section>

    <!-- FORM SECTION -->

    <section id="hero">
        <div id="mainForm">
            <div class="selection-container">
                <!-- <form id="player-form">  -->
                <div class="heroHeader">
                    <h2>SPIEL:</h2>
                    <div id="formDate"></div>
                    <div id="formPlace"></div>
                </div>
                <div class="selectRow">
                    <button class="add-del">X</button>
                    <span class="payer-name">
                        <label for="text">player name</label>
                        <input type="text" id="playerNameValue" />
                    </span>
                    <span class="score">
                        <label for="number">scores</label>
                        <input type="number" id="scoreValue" />
                    </span>
                    <span class="asist">
                        <label for="number">asists</label>
                        <input type="number" id="asistValue" />
                    </span>
                    <span class="notes">
                        <label for="textarea">notes</label>
                        <textarea id="notesValue"></textarea>
                    </span>
                    <button class="add-del">V</button>
                </div>
                <button id="save">send</button>
                <button id="update">update</button>
                <button id="remove">remove</button>
                <button id="find">find</button>
                <!-- </form> -->
            </div>
        </div>
    </section>

    <!-- ADD TO SELECT THE GAME SECTION -->
    <script src="./js/setmatch.js"></script>
    <!-- END SECTION -->

    <script type="module" src="main.js"></script>
</body>

</html>
